

   
<html lang="en">
  <head>
    <title>Submit Art</title>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
  ></script>
  </head>
</html>

<!DOCTYPE html>
<html>
<body>
  <div style="width: 100%; position: absolute; margin: auto; top: 50%; transform:translateY(-50%)">
      <div class="row py-5 d-flex justify-content-center align-items-center">
          <div class="col-xl-10">
              <div class="card text-black">
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="card-body p-md-3 mx-md-2" id="login">
                              <div class="text-center">
                              <img src="logo.png" style="width: 185px;" alt="logo">
                              <h4 class="mt-1 mb-3 pb-1"><font font face="Raleway">SUBMIT ART</font></h4>
                              </div>
                                  <div class="form mb-2 px-5">
                                      <label class="form-label"><font font face="Raleway">Username</font></label>
                                      <input type="Username" class="form-control" placeholder="Username"/>
                                  </div>
                                  <div class="form mb-2 px-5">
                                      <label class="form-label"><font font face="Raleway">Title</font></label>
                                      <input type="email" class="form-control" placeholder="Title"/>
                                  </div>
                                  <div class="form mb-2 px-5">
                                    <label class="form-label"><font font face="Raleway">Message</font></label>
                                    <br>
                                    <textarea name="txtMessage" class="form-control"  id="txtMessage"  placeholder="Message"></textarea>
                                  </div>
                                  <div class="form mb-2 px-5">
                                    <label class="form-label"><font font face="Raleway">Your Artwork</font></label>
                                    <br>
                                    <input class="mb-2" type="file" name="upload" accept="application/pdf,application/vnd.ms-excel"/>
                                  </div>
                                  <div class="text-center py-1 mb-3 px-5">
                                      <button class="btn btn-primary btn-block fa-lg mb-3" type="button" onclick="submitFunction()" style="background-image:linear-gradient(to left, #aa44aa, #2377f6)">Submit</button>
                                  </div>
                                  <script>
                                    function submitFunction() {
                                      alert("Thank you for submitting your artwork\nWe look forward to reviewing it!!");
                                    }
                                  </script>
                              </form>
                          </div>
                      </div>
                      
                      <div class="col-lg-6 d-flex align-items-center" style="background-image:linear-gradient(45deg, #aa44aa, #2377f6)">
                          <div class="text-white px-1 py-2 p-md-3 mx-md-2">
                              <h4 class="mb-2"><font font face="Raleway">RULES AND INFORMATION</font></h4>
                              <p class="small mb-0"><font font face="Raleway">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</font></p>

                          </div>
                      </div>
                  </div>
              </div>

              <button class="btn-back btn btn-outline-primary btn-sm ml-0" onclick="history.back()"style="position:absolute">
                  Back
              </button>

          </div>
      </div>
  </div>
  </body>
</html>
