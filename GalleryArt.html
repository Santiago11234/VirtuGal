<!DOCTYPE html>
<html>
  <body class="Gallery-Comments">
    <link rel="stylesheet" href="style.css">
    <div class="lightbox" style="margin: 2%">
      <div class="row">
        <div class="col-lg-4">
          <img id="gallery-art-image-url" style="height: 82vh; width: 100%; object-fit: cover; border-radius: 4px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);">
        </div>
        <div class="col-lg-8">
          <div class="container-comments" id="comments">
            <div class="card text-dark" id="gallery-art-card-id" data-id="empty-art-id">
              <div class="card-body p-3">
                <h5 class="mb-0 me-5" style="float: left"><font font face="Raleway">COMMENTS</font></h5>
                
              </div>

              <!--pg 1 comment should end up here-->

              <div class="card-body pt-3 pl-3 pr-3 pb-2">
                <div class="comment-area d-flex flex-row align-items-start">
                  <img class="rounded-circle" src="profile.png" width="40">
                  <textarea class="form-control ml-1 shadow-none textarea" id="cmtText" maxlength="200"
                    style="resize: none"></textarea>
                  <div id="count">
                  </div>
                </div>
                <span id="current" style="margin-left: 42px">0</span>
                <span id="maximum">/ 200</span>
                <a onclick="cmtFunction()">
                  <input type="button" value="POST COMMENT" class="btn btn-sm btn-primary mt-2 mr-0" id="post_cmt_btn"
                    style="float: right">
                </a>
                <script>
                  $('textarea').keyup(function () {
                    var characterCount = $(this).val().length,
                      current = $('#current'),
                      maximum = $('#maximum'),
                      theCount = $('#count');
                    current.text(characterCount);
                  });

                  function cmtFunction() {
                    var cmt = document.getElementById("cmtText").value;

                    const node = document.createElement("div");
                    node.innerHTML = '<div class="cmt card-body p-3"><div class="d-flex flex-start"><img class="rounded-circle shadow-1-strong me-3" src="profile.png" alt="avatar" width="60" height="60"/><div><h6 class="fw-bold mb-1">&nbsp;&nbsp;&nbsp;Name</h6><div class="d-flex align-items-center mb-3"><p class="mb-0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Month Day, Year</p></div><p class="mb-0">&nbsp;&nbsp;&nbsp;' + cmt; + '</p>';
                    node.innerHTML += '</div></div><hr class="my-0"/>';

                    var numCmts = $('.cmt').length;

                    document.getElementById("commentRoot").prepend(node);

                  }
                </script>
              </div>

              <div id="scrollable-content">
              <hr class="my-0"/>
              <div id="commentRoot">
              </div>
              <div class="comments-list" id="comments-list-id"></div>              
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="./galleryCommentsPage.js"></script>
    <script type="module" src="./postComment.js"></script>
  </body>
</html>
